name: 'ESP32 Project'
env:
  version: ${{ github.ref_name }}-v1.0.${{ github.run_number }}
on:
  workflow_dispatch:
  push:
    branches:
      - 'termo'
permissions:
  contents: write
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
jobs:
  compile:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Arduino Compile
        run: tools/arduino-cli.exe compile -e -m esp321go --clean --output-dir target --build-property build.defines='-DCOMPILE_VERSION="${{ env.version }}"'
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ env.version }}
          name: Release ${{ env.version }}
          body: |
            Changes in this Release
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
          files: |
            target/esp321go.ino.bin
            target/esp321go.ino.elf
            target/esp321go.ino.partitions.bin
