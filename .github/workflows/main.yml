name: 'ESP8266 Arduino Project'
env:
  version: ${{ github.ref_name }}-v1.0.${{ github.run_number }}
on:
  workflow_dispatch:
  push:
    branches:
      - 'release/**'
permissions:
  contents: write
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
jobs:
  compile:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Name
        uses: bhowell2/github-substring-action@1.0.2
        id: Name
        with:
          value: ${{ env.version }}
          index_of_str: "release/"
      - name: Arduino Compile        
        run: tools/arduino-cli.exe compile -e -m esp321go --clean --output-dir target --build-properties compiler.c.extra_flag=-DCOMPILE_VERSION="${{ steps.Name.outputs.substring }}"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.Name.outputs.substring }}
          name: Release ${{ steps.Name.outputs.substring }}
          body: |
            Changes in this Release
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
          files: |
            target/esp321go.ino.bin
            target/esp321go.ino.elf
            target/esp321go.ino.partitions.bin
